{% extends 'base.html' %}
{% block title %}
{{ post.title }}
{% endblock %}
{% block titlemessage %}
  <h1>{{post.title}}</h1>
{% endblock %}
{% block content %}
    <div class="card">
      <div class="card-header">
        {{ post.title }}
      </div>
      <div class="card-body">
        {{ post.body | linebreaks }}
      </div>
      <div class="card-footer text-muted">
        {{ post.pub_date }}
      </div>
    </div>
{% endblock %}
